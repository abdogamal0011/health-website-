<mat-paginator [length]="post?.length || 0"
[pageSize]="pageSize"
[pageSizeOptions]="[1, 5, 10, 25, 100]"
(page)="onPageChange($event)">
</mat-paginator>


<div class="container">
  <div class="row">
    <h1 class="text-center p-5" style="color: #3f8ac0;">ALL POSTS</h1>
    @for (post of getPaginatedData(); track post.id) {
    <div class="col-md-4">
      <div class="card">
        <img src="http://127.0.0.1:8000/{{post.image}}" class="card-img-top" style="height: 30vh;" alt="Post Image">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.hint }}........</p>
          <small class="text-body-secondary"> Created at {{ post.time }}</small>
          <button type="button" class="badge custom-btn ms-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
           Continue Reading
          </button>
        </div>
      </div>
  </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">{{ post.title }}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <img src="http://127.0.0.1:8000/{{post.image}}" class="card-img-top" alt="Post Image">
          <div class="modal-body">
          <p>{{ post.body }}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  }
  </div>
</div>
