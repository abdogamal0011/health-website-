 <div>
  <button class="btn btn-primary fw-bold float-end m-4"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">
     <i class="fas fa-plus"></i> Add Department
  </button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- add-department.component.html -->

          <div>
            <h2 class="text-center" >Add Department</h2>
            <form (ngSubmit)="addDepartment()">
              <div>
                <label for="name">Name:</label>
                <input type="text" id="name"  class="form-control" name="name" [(ngModel)]="departmentData.name" required>
              </div>
              <div class="mt-2" >
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" [(ngModel)]="departmentData.description" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-2">Add Department</button>
            </form>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
 </div>

<table class="table text-center">
  <thead>
    <tr>
      <th >Name </th>
      <th >Descrition</th>
      <th >date</th>
    </tr>
  </thead>
  <tbody>
    @for(department of departments ; track department.id){
        <tr>
        <td>{{ department.name }}</td>
        <td>{{ department.description }}</td>
        <td>{{ department.created_at | date :"yyyy-mm-dd"}}</td>
      </tr>
        }

  </tbody>
</table>
