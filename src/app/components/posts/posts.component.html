<div class="container">
  <div class="row">
    @for (post of post.data; track post.id) {

      <div class="col-md-12">
        <div class="layer bg-white p-3 rounded shadow text-center">
          <img src="{{post.image}}" alt="">
          <h1>{{post.title}}</h1>
          <p  >{{post.body}}</p>
        </div>
      </div>
    }
    </div>
  </div>
