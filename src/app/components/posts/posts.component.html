<div class="container">
  <div class="row">
    @for (post of post.data; track post.id) {
    <div class="col-md-4">
      <div class="card">
        <img src="http://127.0.0.1:8000/{{post.image}}" class="card-img-top" alt="Post Image">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.hint }}........</p>
          <small class="text-body-secondary"> Created at {{ post.time }}</small>
          <button type="button" class="badge custom-btn ms-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
           Continue Reading
          </button>
        </div>
      </div>
  </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">{{ post.title }}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <img src="http://127.0.0.1:8000/{{post.image}}" class="card-img-top" alt="Post Image">
          <div class="modal-body">
          <p>{{ post.body }}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  }
  </div>
</div>



<!-- Add post -->

<div class="container m-5 p-5">

  <form [formGroup]="AddPost" (submit)="newpost()">
    <div class="form-group">
      <label for="postTitle">Title</label>
      <input type="text" class="form-control" id="postTitle" name="title" placeholder="Enter title"
        formControlName="title" required>
    </div>
    <div class="form-group">
      <label for="postHint">Hint</label>
      <input type="file" class="form-control" id="image" name="image" placeholder="Enter image"
        (change)="onImageSelected($event)" required>
    </div>
    <div class="form-group">
      <label for="postHint">Hint</label>
      <input type="text" class="form-control" id="postHint" name="hint" placeholder="Enter hint"
        formControlName="hint" required>
    </div>
    <div class="form-group">
      <label for="postBody">Body</label>
      <textarea class="form-control" id="postBody" name="body" rows="3" placeholder="Enter body"
        formControlName="body" required></textarea>
    </div>
    <button type="submit" class="btn custom-btn">Create Post</button>
  </form>


</div>
