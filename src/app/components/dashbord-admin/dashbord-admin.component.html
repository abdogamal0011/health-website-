<h1 class="fw-bold text-primary p-3">ALL USERS</h1>
<!-- <a (click)="addUser()" class="btn btn-success">Add User</a> -->

<mat-paginator [length]="data?.length || 0"
              [pageSize]="pageSize"
              [pageSizeOptions]="[1, 5, 10, 25, 100]"
              (page)="onPageChange($event)">
</mat-paginator>


              @for (user of getPaginatedData() ; track user.id ) {


                <div class="container bg-light">
                  <div class="row">
                    <div class="col-md-12 ">
                      <h1 class="text-center p-2 fw-bold">{{user.name}}</h1>
                      <div class="layer d-flex justify-content-around align-items-center bg-white">

                        <div class="image">
                          <img src="http://127.0.0.1:8000/{{user.doctor[0].image}}" width="100" height="100" class="shadow" alt="">
                        </div>
                        <div class="caption">
                          <p>{{user.email}}</p>
                          <p>{{user.is_admin}}</p>
                        </div>
                        <div>
                          <a (click)="deleteuser(user.id)" class="btn btn-danger mx-2">Delete</a>
                          <a (click)="updateUser(user)" class="btn btn-warning">Edit</a>
                          <a [routerLink]='["/admin/show",(user.id)]' class="btn btn-warning mx-2">show</a>
                          <!-- <a [routerLink]="['/admin', id]">Go to Admin</a> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              }
