<section class="listOfDoctor">

  <div class="container">
    <div class="title p-3 ">
      <h2 class="fw-bold">Doctor List</h2>
      <hr/>
      <div class="btn">+ Add Doctor</div>
    </div>
    <div class="d-flex justify-content-end align-items-center m-3">
      <pagination-controls  id="doctorPaginater"
      (pageChange)="pageChanged($event)"
      (pageBoundsCorrection)="pageChanged($event)"
      [maxSize]="9"
      [directionLinks]="true"
      [autoHide]="true"
      [responsive]="true"
      previousLabel="Previous"
      nextLabel="Next"
      screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page"
      screenReaderCurrentLabel="You're on page"
      >
    </pagination-controls>
  </div>
  <input type="search" placeholder="search....." class="form-control w-50 m-auto mb-5" name="search" [(ngModel)]="inputSearch" >
  <div class="row g-4">

    @for (doctor of doctors.doctors; track doctor.id) {


        <div class="col-md-2" [routerLink]= '["doctorDetails" , doctor.id ]'>
          <div class="doctorList text-center ">

            <div class="imageDoctor d-flex justify-content-center align-items-center">

              <img [src]="doctor.imageCover" class="w-25 rounded-circle" [alt]="doctor.title">
            </div>
            <h6>{{doctor.name | searchDoctor :1}} </h6>
            <p class="text-muted">{{doctor.description | searchDoctor : 3}}</p>
            <p>
              @for (star of [1,2,3,4,5]; track $index) {
              <i [class.fa-solid]="doctor.ratingsAverage >= star" class="fa-regular fa-star "style="color: #FFD43B;"></i>
              }
            </p><i class="" ></i>

            <div class="btn custom-btn">Appointment</div>

          </div>
        </div>
      }




  </div>
  </div>

  <div class="d-flex justify-content-center align-items-center m-3">
    <pagination-controls  id="doctorPaginater"
    (pageChange)="pageChanged($event)"
    (pageBoundsCorrection)="pageChanged($event)"
    [maxSize]="9"
    [directionLinks]="true"
    [autoHide]="true"
    [responsive]="true"
    previousLabel="Previous"
    nextLabel="Next"
    screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page"
    screenReaderCurrentLabel="You're on page">
  </pagination-controls>
</div>

  </section>

<section>

  @for (doctor of doctors.doctors; track doctor.id) {
    <h1>{{doctor.name}}</h1>

}
</section>
